<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis tarjetas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-black">
  <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1;"></div>

  <!-- Header -->
  <header class="text-center sticky top-0">
    <nav class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 text-lg text-white bg-black mb-0">
      <!-- Logo -->
      <div>
        <a href="accounts.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="150" height="32.125" viewBox="0 0 150 32.125">
            <!-- Logo SVG Code -->
          </svg>
        </a>
      </div>
      
      <!-- Navigation Links -->
      <ul class="navbar pt-4 text-base text-white md:flex md:justify-between md:pt-0">
        <li class="md:p-4 py-2 block hover:text-purple-400 hover:active:selection"><a href="./accounts.html">Accounts</a></li>
        <li class="md:p-4 py-2 block hover:text-purple-400 hover:active:selection"><a href="./cards.html">Cards</a></li>
        <li class="md:p-4 py-2 block hover:text-purple-400 hover:active:selection"><a href="./accounts.html">Loans</a></li>
        <li class="md:p-4 py-2 block hover:text-purple-400 hover:active:selection"><a href="./account.html">Transactions</a></li>
      </ul>
      
      <!-- Logout Button -->
      <button class="text-xl text-white pl-6">Logout</button>
    </nav>
  </header>

  <!-- Main Content -->
  <div id="app">
    <!-- Card Creation Button -->
    <div class="flex items-center justify-end text-center">
      
      <button class="text-white bg-purple-950 mr-16 rounded-lg py-1 px-2 hover:bg-purple-800" @click="goToCreateCardsPage">Create card</button>
    </div>

    <!-- Debit Cards -->
    <div v-if="debit.length !== 0" class="flex items-center flex-col py-8 px-4">
      <h2 class="font-bold text-3xl mt-8 mb-7 text-white text-center mx-[700px]">My cards</h2>
      <h3 class="font-bold text-center text-2xl mb-4 text-white">DEBIT CARDS</h3>
      <div class="flex flex-wrap justify-center">
        <!-- Loop through debit cards -->
        <div v-for="card in debit" :key="card.id" class="m-4">
          <div class="card-container rounded-lg overflow-hidden shadow-md p-6 h-[250px] w-[450px]"
            :class="[card.cardType === 'DEBIT' && card.cardColor === 'GOLD' ? 'gold-debit' : '',
                    card.cardType === 'DEBIT' && card.cardColor === 'TITANIUM' ? 'titanium-debit' : '',
                    card.cardType === 'DEBIT' && card.cardColor === 'SILVER' ? 'silver-debit' : '']"
            :style="{
              backgroundImage: card.cardType === 'DEBIT' && card.cardColor === 'GOLD' ? 'url(/web/images/gold.jpg)' :
                                card.cardType === 'DEBIT' && card.cardColor === 'TITANIUM' ? 'url(/web/images/tit.jpg)' :
                                card.cardType === 'DEBIT' && card.cardColor === 'SILVER' ? 'url(/web/images/silver-debit.jpg)' :
                                'none',
              backgroundSize: 'cover',
              backgroundRepeat: 'no-repeat',
              backgroundPosition: 'center'
            }">
            <!-- Debit Card Details -->
            <template v-if="card.cardType === 'DEBIT' && card.cardColor === 'GOLD'">
              <!-- Gold Debit Card -->
              <div class="card gold-debit">
                <div class="flex justify-between"><p class="text-white text-2xl font-bold mb-2">Gold Debit Card</p>
                  <p class="text-white font-bold text-sm">LogRocket</p></div>
                
                <p class="text-white font-bold text-lg">Card Holder: {{ card.cardHolder }}</p>
                <p class="text-white font-bold text-lg">Thru Date: {{ card.thruDate }}</p>
                <p class="text-white font-bold text-lg">From Date: {{ card.fromDate }}</p>
                <p class="text-white font-bold text-lg">CVV: {{ card.cvv }}</p>
                <p class="text-white font-bold text-lg">Card Number: {{ card.cardNumber }}</p>
              </div>
            </template>
            <template v-else-if="card.cardType === 'DEBIT' && card.cardColor === 'TITANIUM'">
              <!-- Titanium Debit Card -->
              <div class="card titanium-debit">
                <div class="flex justify-between"><p class="text-white text-2xl font-bold mb-2">Titanium Debit Card</p>
                  <p class="text-white font-bold text-sm">LogRocket</p></div>
                
                <p class="text-white font-bold text-lg">Card Holder: {{ card.cardHolder }}</p>
                <p class="text-white font-bold text-lg">Thru Date: {{ card.thruDate }}</p>
                <p class="text-white font-bold text-lg">From Date: {{ card.fromDate }}</p>
                <p class="text-white font-bold text-lg">CVV: {{ card.cvv }}</p>
                <p class="text-white font-bold text-lg">Card Number: {{ card.cardNumber }}</p>
              </div>
            </template>
            <template v-else-if="card.cardType === 'DEBIT' && card.cardColor === 'SILVER'">
              <!-- Silver Debit Card -->
              <div class="card silver-debit">
                <div class="flex justify-between"><p class="text-white text-2xl font-bold mb-2">Silver Debit Card</p>
                  <p class="text-white font-bold text-sm">LogRocket</p></div>
                
                <p class="text-white font-bold text-lg">Card Holder: {{ card.cardHolder }}</p>
                <p class="text-white font-bold text-lg">Thru Date: {{ card.thruDate }}</p>
                <p class="text-white font-bold text-lg">From Date: {{ card.fromDate }}</p>
                <p class="text-white font-bold text-lg">CVV: {{ card.cvv }}</p>
                <p class="text-white font-bold text-lg">Card Number: {{ card.cardNumber }}</p>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>

    <!-- Credit Cards -->
    <div v-if="credit.length !== 0" class="flex items-center flex-col py-8 px-4">
      <h3 class="font-bold text-center text-2xl mb-4 text-white">CREDIT CARDS</h3>
      <div class="flex flex-wrap justify-center">
        <!-- Loop through credit cards -->
        <div v-for="card in credit" :key="card.id" class="m-4">
          <div class="card-container rounded-lg overflow-hidden shadow-md p-6 h-[250px] w-[450px]"
            :class="[card.cardType === 'CREDIT' && card.cardColor === 'GOLD' ? 'gold-credit' : '',
                    card.cardType === 'CREDIT' && card.cardColor === 'TITANIUM' ? 'titanium-credit' : '',
                    card.cardType === 'CREDIT' && card.cardColor === 'SILVER' ? 'silver-credit' : '']"
            :style="{
              backgroundImage: card.cardType === 'CREDIT' && card.cardColor === 'GOLD' ? 'url(/web/images/gold.jpg)' :
                                card.cardType === 'CREDIT' && card.cardColor === 'TITANIUM' ? 'url(/web/images/tit.jpg)' :
                                card.cardType === 'CREDIT' && card.cardColor === 'SILVER' ? 'url(/web/images/silver-debit.jpg)' :
                                'none',
              backgroundSize: 'cover',
              backgroundRepeat: 'no-repeat',
              backgroundPosition: 'center'
            }">
            <!-- Credit Card Details -->
            <template v-if="card.cardType === 'CREDIT' && card.cardColor === 'GOLD'">
              <!-- Gold Credit Card -->
              <div class="card gold-credit">
                <div class="flex justify-between"><p class="text-white text-2xl font-bold mb-2">Gold Credit Card</p>
                  <p class="text-white font-bold text-sm">LogRocket</p></div>
                
                <p class="text-white font-bold text-lg">Card Holder: {{ card.cardHolder }}</p>
                <p class="text-white font-bold text-lg">Thru Date: {{ card.thruDate }}</p>
                <p class="text-white font-bold text-lg">From Date: {{ card.fromDate }}</p>
                <p class="text-white font-bold text-lg">CVV: {{ card.cvv }}</p>
                <p class="text-white font-bold text-lg">Card Number: {{ card.cardNumber }}</p>
              </div>
            </template>
            <template v-else-if="card.cardType === 'CREDIT' && card.cardColor === 'TITANIUM'">
              <!-- Titanium Credit Card -->
              <div class="card titanium-credit">
                <div class="flex justify-between"><p class="text-white text-2xl font-bold mb-2">Titanium Credit Card</p>
                  <p class="text-white font-bold text-sm">LogRocket</p></div>
                
                <p class="text-white font-bold text-lg">Card Holder: {{ card.cardHolder }}</p>
                <p class="text-white font-bold text-lg">Thru Date: {{ card.thruDate }}</p>
                <p class="text-white font-bold text-lg">From Date: {{ card.fromDate }}</p>
                <p class="text-white font-bold text-lg">CVV: {{ card.cvv }}</p>
                <p class="text-white font-bold text-lg">Card Number: {{ card.cardNumber }}</p>
              </div>
            </template>
            <template v-else-if="card.cardType === 'CREDIT' && card.cardColor === 'SILVER'">
              <!-- Silver Credit Card -->
              <div class="card silver-credit">
                <div class="flex justify-between"> <p class="text-white text-2xl font-bold mb-2">Silver Credit Card</p>
                  <p class="text-white font-bold text-sm">LogRocket</p></div>
                
                <p class="text-white font-bold text-lg">Card Holder: {{ card.cardHolder }}</p>
                <p class="text-white font-bold text-lg">Thru Date: {{ card.thruDate }}</p>
                <p class="text-white font-bold text-lg">From Date: {{ card.fromDate }}</p>
                <p class="text-white font-bold text-lg">CVV: {{ card.cvv }}</p>
                <p class="text-white font-bold text-lg">Card Number: {{ card.cardNumber }}</p>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>

    <!-- No Cards Message -->
    <div v-if="debit.length === 0 && credit.length === 0" class="flex justify-center items-center h-screen">
      <h2 class="text-white text-2xl">You don't have any cards yet. <br> Click on 'Create' to make one!</h2>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-white text-center py-4">
    <p>&copy; 2024 LogRocket. All rights reserved.</p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <script src="https://unpkg.com/vue@3"></script> <script src="./js/cards.js"></script> <script src="../particles.min.js"></script> <script src="./js/app.js"></script> <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>

</html>
